name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]

jobs:
  claude-review:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: read
      id-token: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout PR branch (handles forks)
        env:
          GH_TOKEN: ${{ github.token }}
          REPO: ${{ github.repository }}
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          # Check if PR is from a fork
          IS_FORK=$(gh pr view $PR_NUMBER --repo "$REPO" --json isCrossRepository -q .isCrossRepository)
          if [ "$IS_FORK" = "true" ]; then
            # Replace origin URL with fork URL so action can fetch the branch
            FORK_URL=$(gh pr view $PR_NUMBER --repo "$REPO" --json headRepositoryOwner,headRepository -q '"https://github.com/\(.headRepositoryOwner.login)/\(.headRepository.name).git"')
            git remote set-url origin "$FORK_URL"
          fi
          gh pr checkout $PR_NUMBER --repo "$REPO"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install pre-commit requests websocket-client
          pre-commit install

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        env:
          SERVICE_URL: ${{ secrets.LEETGPU_SERVICE_URL }}
          LEETGPU_API_KEY: ${{ secrets.LEETGPU_API_KEY }}
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          allowed_bots: "claude[bot]"

          settings: |
            {
              "permissions": {
                "allow": ["Bash", "Read", "Write", "Edit", "Glob", "Grep", "WebFetch", "WebSearch", "Task"]
              }
            }

          prompt: |
            Review this PR for the LeetGPU challenges repository.

            Read CLAUDE.md first â€” the "Checklist" section is the source of truth for what to verify. Check every item against the changed files.

            Then do a content review: is the problem clear, difficulty appropriate, test cases comprehensive, examples correct?

            Finally, write a correct CUDA solution and validate with `run_challenge.py` (see CLAUDE.md "Testing with run_challenge.py"). Do NOT commit the solution file.

            Be constructive and specific in feedback. Reference exact file paths and line numbers.
